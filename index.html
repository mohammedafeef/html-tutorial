<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>list</title>
  </head>
  <body>
    <div class="container">
      <h2>Lists</h2>
      <h3>Unordered list</h3>
      <ul type="disc">
        <li>Home</li>
        <li>List</li>
        <li>Add</li>
      </ul>
      <h3>Ordered list</h3>
      <ol type="I">
        <li>Home</li>
        <li>List</li>
        <li>Add</li>
        <li>Remove</li>
      </ol>
      <h3>Definition list</h3>
      <dl>
        <dt>Home</dt>
        <dd>Home page</dd>
        <dt>List</dt>
        <dd>List page</dd>
        <dt>Add</dt>
        <dd>Add page</dd>
        <dt>Remove</dt>
        <dd>Remove page</dd>
      </dl>

      <h3>Nested list</h3>
      <ul>
        <li>Home</li>
        <li>List</li>
        <li>Add</li>
        <li>Remove</li>
        <ul>
          <li>Home</li>
          <li>List</li>
          <li>Add</li>
          <li>Remove</li>
        </ul>
        <li>Remove</li>
    </div>
  </body>
</html>
