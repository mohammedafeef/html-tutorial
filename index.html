<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>media tags</title>
  </head>
  <body>
    <div class="container">
      <img
        src="https://st2.depositphotos.com/1001911/7684/v/600/depositphotos_76840867-stock-illustration-pointing-at-himself-emoticon.jpg"
        alt="smile face"
      />
      <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" />
      </video>
      <audio src="audio/1.mp3" controls>
        <source src="audio/1.mp3" type="audio/mpeg" />
      </audio>
      <picture>
        <source
          srcset="
            https://st2.depositphotos.com/1001911/7684/v/600/depositphotos_76840867-stock-illustration-pointing-at-himself-emoticon.jpg
          "
          type="image/jpeg"
        />
        <img
          src="https://st2.depositphotos.com/1001911/7684/v/600/depositphotos_76840867-stock-illustration-pointing-at-himself-emoticon.jpg"
          alt="1"
        />
      </picture>

    </div>
  </body>
</html>
