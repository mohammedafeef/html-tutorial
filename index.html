<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="style.css">
    <title>Text formatting tag</title>
</head>
<body>
    <div class="font-lg">
        <b>Bold</b><br>
        <i>Italic</i><br>
        <u>Underline</u><br>
        <s>Strikethrough</s><br>
        <mark>Marked</mark><br>
        <small>Small</small><br>
        <strong>Strong</strong><br>
        <em>Emphasized</em><br>
        <del>Deleted</del><br>
        <ins>Inserted</ins><br>
        text<sub>Subscript</sub><br>
        text<sup>Superscript</sup><br>
        <abbr title="Abbreviation">Abbr</abbr><br>
        <address>Address</address><br>
        <cite>Citation</cite><br>
        <bdo dir="rtl">Right to left</bdo><br>
        <bdo dir="ltr">Left to right</bdo><br>
        <blockquote>Blockquote</blockquote><br>
        <q>Quote</q><br>
        <pre>Preformatted</pre><br>
        <code>Code</code><br>
    </div>
</body>
</html>
