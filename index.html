<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>table</title>
  </head>
  <body>
    <div class="container">
      <h2>table</h2>
      <table border="1">
        <thead>
          <tr>
            <th>id</th>
            <th>temp id</th>
            <th>name</th>
            <th>email</th>
            <th>phone</th>
            <th>tel</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="2" align="center">1</td>
            <td>john</td>
            <td>john@gmail.com</td>
            <td>1234567890</td>
            <td rowspan="2">1234567890</td>
          </tr>
          <tr>
            <td>2</td>
            <td>22</td>
            <td>doe</td>
            <td>doe@gmail.com</td>
            <td>1234567890</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
